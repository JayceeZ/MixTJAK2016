<script>
	console.log("USER : "+user.id);
	$("#newnamewave").attr("id","wave"+tracks);
	
	$("#newremove").data("track", tracks);
	
	$("#newtrack").data("track", tracks);
	$("#newtrack").data("identifiant", user.id);
	$("#newtrack").attr("class","track");
	$("#newtrack").attr("id","track"+tracks);
	
	
	$("#newnamewave").attr("id","wave"+tracks);
	$("#newvolumewave").attr("id","volume"+tracks);
	$("#newreseultvolumewave").attr("id","resultvolume"+tracks);
	$("#newspeedwave").attr("id","speed"+tracks);
	$("#newreseultspeedwave").attr("id","resultspeed"+tracks);
	$("#newpotwave").attr("id","pot"+tracks);
	$("#newremove").attr("id","remove"+tracks);
	
	var clickpot = false;
	var pospot = 0;
	var oldMousePos;
	var currentMousePos = { x: -1, y: -1 };
	$("#pot"+tracks).mousedown(function() {
		clickpot = true;
		oldMousePos = currentMousePos.y;
		console.log("azeazeaze");
	});

	$(document).mouseup(function() {
		clickpot = false;
	});
	
    $(document).mousemove(function(event) {
        currentMousePos.y = event.pageY;
    });
	
	$(document).mousemove(function() {
		if(clickpot) {
			if(oldMousePos!=currentMousePos.y && oldMousePos>currentMousePos.y && pospot<180) {
				pospot+=5; 
				$("#pot0").css("transform","rotate3d(0,0,1,"+pospot+"deg)");
			} 
			if(oldMousePos!=currentMousePos.y && oldMousePos<currentMousePos.y && pospot>-180) {
				pospot-=5; 
				$("#pot0").css("transform","rotate3d(0,0,1,"+pospot+"deg)");			
			}
			oldMousePos = currentMousePos.y;
			console.log(pospot);
		}
	});		
	
	$("#wave"+tracks).mouseup(function() { 
		var count = parseInt($(this).attr("id").slice(-1));
		var ct = tableTracks[count].getCurrentTime();
		for(var i=0;i<tableTracks.length;i++) {
			if(i!=count) {
				tableTracks[i].play(ct);
				tableTracks[i].pause();
			}	
		}
		
	});
</script>
